name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby for use with actions
        uses: actions/setup-ruby@v1.0.0
        with:
          ruby-version: '2.6'
          architecture: 'x64'
      - name: Install danger
        run: |
          gem install bundler
          bundle install
      - name: Run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: danger
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run unit test
        run: ./gradlew studyplus-android-sdk:test

