name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0

      - name: Bundler Cache
        uses: actions/cache@v1.1.2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Setup Ruby for use with actions
        uses: actions/setup-ruby@v1.0.0
        with:
          ruby-version: '2.7'
      - name: Install Danger
        run: |
          gem install bundler
          bundle config set path 'vendor/bundle'
          bundle config set clean 'true'
          bundle check || bundle install --jobs 4 --retry 3

      - name: Gradle dist Cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-dist-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
      - name: Gradle dependencies Cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-v1-gradle-${{ hashFiles('./build.gradle') }}-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-v1-gradle-${{ hashFiles('./build.gradle') }}-
            ${{ runner.os }}-v1-gradle-
      - name: Download Dependencies
        run: |
          ./gradlew androidDependencies --no-daemon

      - name: Run danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: danger

  unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0

      - name: Gradle dist Cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-dist-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
      - name: Gradle dependencies Cache
        uses: actions/cache@v1.1.2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-v1-gradle-${{ hashFiles('**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-v1-gradle-
      - name: Download Dependencies
        run: |
          ./gradlew androidDependencies --no-daemon

      - name: Run unit test
        run: ./gradlew studyplus-android-sdk:test

